<div class="row">
	<h1>Editor</h1>
	<a href="/">List</a>
	{{edit.error}}
	<br />
	<form ng-submit="edit.save()">
	  <div class="form-group" ng-show="edit.card._id">
	    <label>_id</label>
	    <input type="text" class="form-control" value="{{edit.card._id}}" disabled>
	  </div>
	  <div class="form-group">
	    <label for="name">name</label>
	    <input type="text" class="form-control" id="name" ng-model="edit.card.name">
	  </div>

	  <div class="form-group">
	    <label for="cost">cost</label>
	    <input type="text" class="form-control" id="cost" ng-model="edit.card.cost">
	  </div>

	  <div class="form-group">
	    <label for="tier">tier</label>
	    <input type="text" class="form-control" id="tier" ng-model="edit.card.tier">
	  </div>

	  <div class="form-group">
	    <label for="type">type</label>
	    <input type="text" class="form-control" id="type" ng-model="edit.card.type">
	  </div>

	  <div class="form-group">
	    <label for="text">text</label>
	    <input type="text" class="form-control" id="text" ng-model="edit.card.text">
	  </div>

	  <div class="form-group">
	    <label for="text">img</label>
	    <input type="text" class="form-control" id="img" ng-model="edit.card.img">
	  </div>

	  <div ng-repeat="ability in edit.card.abilities">
	  	<div class="form-group">
		    <label for="ability">ability</label>
		    <br />
		    Name: <input type="text" class="form-control" id="ability" ng-model="ability.name">
		    Value: <input type="text" class="form-control" id="ability" ng-model="ability.value">
		 </div>
	  </div>
	  <button type="button" ng-click="edit.addAbility()">Add Ability</button>

	  <button type="submit" class="btn btn-default">Submit</button>
	  <hr />
	  <hr />
	  <div class="form-group">
	    <label for="id">User id</label>
	    <input type="text" class="form-control" id="id" ng-model="edit.id">
	  </div>

	  <div class="form-group">
	    <label for="token">User Token</label>
	    <input type="text" class="form-control" id="token" ng-model="edit.token">
	  </div>
	</form>
	<button class="btn btn-danger" ng-click="edit.delete()" ng-show="edit.card._id">DELETE</button>
	<hr />
	{{edit.card}}
</div>
